<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Área secreta</title>
    <link rel="stylesheet" href="login.css">
</head>
<body
style="
      --white: #fdfdfd;
      --main-color: #e20a3d;
      --secondary-color: #ff3263;
      --text-color: #00224d;
      --red: #e20a3d;
      --shadow: #00000044;
    "
>
    <div class="background" id="secret-area-login">
        <div class="login-card">
            <h1>Welcome to</h1>
            <div class="login-title">
                <img src="images/icons/hestia red.svg" alt="">
                <div class="vertical-line"></div>
                Página secreta
            </div>
            <p>Os fundadores da empresa DION fazem parte da turma de 2024 do primeiro ano TECH do Instituto!</p>
            <div id="form-container">
                <form action="sign-up">
                  <div class="input-container">
                    <input
                      type="text"
                      name="email"
                      id="email"
                      pattern="^[\w\-\.]+@([\w\-]+\.)+[\w\-]{2,}$"
                      placeholder=""
                      required
                    />
                    <label for="email">E-mail</label>
                  </div>
                  <div class="input-container">
                    <input
                      type="password"
                      name="password"
                      pattern=".{8,}"
                      id="password"
                      placeholder=""
                      required
                    />
                    <label for="password">Senha</label>
                  </div>
                  <input type="submit" value="Login" />
                </form>
              </div>
              <a href="login-admin.html">Clique aqui para acessar a página admin</a>
        </div>

        <div class="image-container"><img src="images/icons/male-and-female-employee-chatting-on-phone.png" alt="" class="main-image"></div>
    </div>
</body>
</html>
